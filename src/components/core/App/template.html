<v-app :dark="darkMode">
  <v-toolbar clipped-left app>
    <img :src="logo" :class="$style.logo" v-on:click="resetCamera()" />
    <span class="title">Test Application</span>
    <v-spacer />
    <progress-bar :progress="busyPercent" />
    <v-slider
      :class="$style.slider"
      hide-details
      v-model="isovalue"
      :max="255"
      :min="0"
      :step="5"
    />
  </v-toolbar>

  <v-content :class="$style.appContent">
    <remote-rendering-view :client="client" />
    <!-- <vtk-view ref="vtkViewComponent"/> -->
  </v-content>
</v-app>
